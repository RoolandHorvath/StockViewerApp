<!--<c-header class="mb-4 d-print-none" position="sticky">-->
  <ng-container>
    <c-container [fluid]="true" class="border-bottom px-4">
      <!-- Sidebar Toggle Button -->
      <button
        [cSidebarToggle]="sidebarId()"
        cHeaderToggler
        class="btn"
        toggle="visible"
        style="margin-inline-start: -14px;"
        aria-label="Toggle sidebar navigation"
      >
        <svg cIcon name="cilMenu" size="lg"></svg>
      </button>
      
      <!-- Dashboard Link (Kept) -->
      <c-header-nav class="d-none d-md-flex">
        <c-nav-item>
          <a cNavLink routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        </c-nav-item>
      </c-header-nav>
  
      <!-- Remove Unwanted Icons/Buttons in Top Right -->
      <!-- Removed: Notifications, UserDropdown -->
      
    </c-container>
    
    <!-- Breadcrumb -->
    <c-container [fluid]="true" class="px-4">
      <c-breadcrumb-router />
    </c-container>
  </ng-container>
  <!--</c-header>-->
